<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TO-DO List</title>
  </head>
  <body>
    <div class="nav">
      <h1><b>Listify</b></h1>
    </div>
    <div class="hero">
      <div class="main">
        <div class="title">
          <h3>Tasks</h3>
        </div>
        <div class="operation">
          <button>Delete All</button>
          <button>Complete All</button>
        </div>
      </div>
      <div class="tasks">
            <div class="taskTitle">
                <h3>Task Status</h3>
            </div>
            <div class="task">
                <p>Total</p>
                <p>Finished</p>
                <p>Pending</p>
            </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
