<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TO-DO List</title>
  </head>
  <body>
    <div class="nav">
      <div class="title">
      <h1><b>Listify</b></h1>
    </div>
      <div class="theme">
          <img id="moon" style="height: 30px; " src="moon.png" alt="">
      </div>
    </div>
    <div class="hero">
      <div class="main">
        <div class="title">
          <h3>Tasks</h3>
        </div>
        <div class="operation">
          <button
            id="deleteAll"
            style="
              margin-right: 30px;
              width: 70px;
              height: 25px;
              border-radius: 5px;
            "
          >
            Delete All
          </button>
          <button id="completeAll" style="border-radius: 5px">
            Complete All
          </button>
        </div>
        <div class="input">
          <input id="input-box" type="text" placeholder="Enter Your Task" />
          <button id="add">Add</button>
        </div>
        <div id="list">
          <ul id="task-list"></ul>
        </div>
      </div>
      <div class="tasks">
        <div class="taskTitle">
          <h3>Task Status</h3>
        </div>
        <div id="task-info">
          <p id="total-tasks">Total Tasks: 0</p>
          <p id="completed-tasks">Completed Tasks: 0</p>
          <p id="pending-tasks">Pending Tasks: 0</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
